<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Etch-a-Sketch</h1>
        <div class="container-wrapper">
            <div class="container">

            </div>
        </div>
        <div class="options">
            <h2 class="options__title">Options:</h2>
            <div class="nojaniewiem">
                <div class="color">
                <label for="colorpicker">Pick Color:</label>
                    <input type="color" name="" id="colorpicker" value="#dc143c">
                </div>
                <div class="slider">
                <label for="cellamount">Grid:</label>
                    <input type="range" name="" id="cellamount" min="1" max="100" value="16">
                    <span class="sldnum">16</span>
                </div>
                <div class="colorcheckbox">
                <label for="randomcolor">Random Color</label>
                    <input type="checkbox" name="RandomColor" id="randomcolor">
                </div>
            </div>
            <div class="buttons_wrapper">
                <button class="options__togglelines">Toggle grid</button>
                <button class="options__clear">Clear grid</button>
            </div>
        </div>
    </div>
</body>
</html>
