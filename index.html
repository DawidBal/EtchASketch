<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet"> 
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="grid wrapper">
        <section class="grid grid--items sketch__wrapper">
            <h1 class="sketch__title">Etch-a-Sketch</h1>
            <div class="wrap">
                <div class="grid grid--content container">

                </div>
            </div>
        </section>
        <section class="grid options">
                <div class="options__wrapper">
                    <fieldset class="options__field">
                        <legend class="options__title">Options</legend>
                    <div class="options__colorpicker">
                    <label for="color">Pick Color:</label>
                        <input type="color" class="colorpicker" id="color" value="#dc143c">
                    </div>
                    <div class="options__gridsize">
                    <label for="gsize">Grid:</label>
                        <input type="range" class="gridsize" id="gsize" min="1" max="100" value="16">
                        <span class="sldnum">16</span>
                    </div>
                    <div class="options_randomcolor">
                    <label for="togglerandom">Random Color</label>
                        <input type="checkbox" class="randomcolor" name="RandomColor" id="togglerandom">
                    </div>
                    </fieldset>
                </div>
            <div class="buttons_wrapper">
                <button class="button options__togglelines">Toggle grid</button>
                <button class="button options__clear">Clear grid</button>
            </div>
        </section>
    </div>
</body>
</html>
