<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__options">
            <h2 class="options__title">Options:</h2>
            <label for="colorpicker">Pick Color:</label>
                <input type="color" name="" id="colorpicker" value="#dc143c">
            <label for="cellamount">Grid:</label>
                <input type="number" name="" id="cellamount" min="1" max="100" value="16">
            <button class="options__togglelines">Toggle grid</button>
            <button class="options__clear">Clear grid</button>
            <label for="randomcolor">Random Color</label>
                <input type="checkbox" name="RandomColor" id="randomcolor">
        </div>
        <div class="container-wrapper">
            <div class="container">

            </div>
        </div>
    </div>
</body>
</html>
